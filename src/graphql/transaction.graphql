query GetTransactions(
  $fromDate: Date
  $toDate: Date
  $fromAmount: Int
  $toAmount: Int
  $reasonId: Int
  $lastCursor: Int
  $take: Int
) {
  transactions: getTransactions(
    fromDate: $fromDate
    toDate: $toDate
    fromAmount: $fromAmount
    toAmount: $toAmount
    reasonId: $reasonId
    lastCursor: $lastCursor
    take: $take
  ) {
    id
    amount
    date
    note
    updatedAt
    reason {
      id
      text
      updatedAt
    }
  }
}

mutation CreateTransaction($date: Date!, $amount: Float!, $reasonId: Int!, $note: String) {
  transaction: createTransaction(date: $date, amount: $amount, reasonId: $reasonId, note: $note) {
    id
    amount
    date
    note
    updatedAt
    reason {
      id
      text
      updatedAt
    }
  }
}

mutation CreateReason($text: String!) {
  reason: createReason(text: $text) {
    id
    text
    updatedAt
  }
}
