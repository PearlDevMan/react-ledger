query GetTransactions(
  $fromDate: Date
  $toDate: Date
  $fromAmount: Int
  $toAmount: Int
  $reasonId: Int
  $lastCursor: Int
  $take: Int
) {
  transactions: getTransactions(
    fromDate: $fromDate
    toDate: $toDate
    fromAmount: $fromAmount
    toAmount: $toAmount
    reasonId: $reasonId
    lastCursor: $lastCursor
    take: $take
  ) {
    id
    amount
    date
    note
    updatedAt
    reason {
      id
      text
      updatedAt
    }
  }
}
