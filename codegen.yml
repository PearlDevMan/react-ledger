overwrite: true
schema: 'https://ledger-graphql.herokuapp.com/graphql'
documents: './src/graphql/**/*.graphql'
generates:
  src/graphql/graphql.generated.ts:
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-react-apollo'
  src/graphql/graphql.schema.json:
    plugins:
      - 'introspection'
