overwrite: true
schema: 'https://ledger-graphql.herokuapp.com/'
documents: './src/graphql/**/*.graphql'
generates:
  src/graphql.generated.ts:
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-react-apollo'
  ./graphql.schema.json:
    plugins:
      - 'introspection'
